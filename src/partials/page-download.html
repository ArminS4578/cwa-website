{{#if page-contents}}
<section class="section-main">
    <div class="container">
        <div class="row align-items-lg-end justify-content-lg-between">
            <div class="col col-12 col-sm-10 col-md-8 col-lg-6">
                <h5 class="caption-headline caption-headline_blue">{{page-contents.section-main.headline.titlecaption}}</h5>
                <h1 class="headline headline-heavy">{{page-contents.section-main.headline.title}}</h1>
                <p>{{page-contents.section-main.content.text}}</p>
                <p>
                    <u>
                        <a href="{{#if lang_de}}{{global.whohelps.de.link}}{{else}}{{global.whohelps.en.link}}{{/if}}">
                            {{#if lang_de}}
                                {{global.whohelps.de.text}}
                            {{else}}
                                {{global.whohelps.en.text}}
                            {{/if}}
                        </a>
                    </u>
                </p>
                <div class="container contents-normal">
                    <div class="row no-gutters">
                        <div class="col col-12 col-sm-6 mb-3">
                            <a href="https://apps.apple.com/de/app/corona-warn-app/id1512595757" target="_blank" rel="noopener noreferrer">
                                <img class="img-fluid w-100" src="/assets/img/App_Store_Badge_US-UK.svg" alt="Laden sie die Corona-Warn-App aus dem Apple App Store Icon">
                            </a>
                        </div>
                        <div class="col col-12 col-sm-6 mb-3">
                            <a href="https://play.google.com/store/apps/details?id=de.rki.coronawarnapp" target="_blank" rel="noopener noreferrer">
                                <img class="img-fluid w-100" src="/assets/img/google-play-badge.svg" alt="Laden sie die Corona-Warn-App aus dem Google Play Store Icon">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col col-12 col-sm-12 col-md-12 col-lg-5">
                <picture class="section-main-image">
                    <source
                        srcset="{{page-contents.section-main.image.url-webp}}"
                        type="image/webp">
                    <img class="section-main-image"
                        src="{{page-contents.section-main.image.url}}"
                        title="{{page-contents.section-main.image.title}}"
                        alt="{{page-contents.section-main.image.alt}}" />
                </picture>
            </div>
        </div>
    </div>
</section>

{{/if}}
